<div class="login-container" style="height:625px;">
  <div class="login-box animated fadeInDown">
      <div class="login-logo"></div>
      <div class="login-body">
          <div class="login-title"><strong>Welcome</strong>, Please login</div>
          <div class="row form-group">
              <div class="col-md-12">
                  <input type="text" class="form-control" [(ngModel)]="User.username" placeholder="Username"/>
              </div>
          </div>
          <div class="row form-group">
              <div class="col-md-12">
                  <input type="password" class="form-control" [(ngModel)]="User.password" placeholder="Password"/>
              </div>
          </div>
          
          <div class="row form-group">
              <div class="col-md-6">
                  <!-- <a  class="btn btn-link btn-block">Forgot your password?</a> -->
              </div>
              <div class="col-md-6">
                  <button class="btn btn-info btn-block" [attr.disabled]="(User.username && User.password)?null:true" (click)="login()">Log In</button>
              </div>
          </div>
      </div>
      <div class="login-footer">
          <div class="pull-left">
              &copy; 2019 Vision Helper
          </div>
          <div class="pull-right">
              <a >About</a> |
              <a >Privacy</a> |
              <a >Contact Us</a>
          </div>
      </div>
  </div>
</div>
