<div class="row">
  <div class="col-md-3">
      
      <!-- START WIDGET SLIDER -->
      <div class="widget widget-default widget-item-icon">
        <div class="widget-item-left">
            <span class="fa fa-user"></span>
        </div>
        <div class="widget-data">
            <div class="widget-int num-count">{{DashBoardCounts.employerCount}}</div>
            <div class="widget-title" ><a routerLink="/employer">Employer</a></div>
            <div class="widget-subtitle">On your website</div>
        </div>                           
          <div class="widget-controls">                                
              <a  class="widget-control-right widget-remove" data-toggle="tooltip" data-placement="top" title="Remove Widget"><span class="fa fa-times"></span></a>
          </div>                             
      </div>         
      <!-- END WIDGET SLIDER -->
      
  </div>
  <div class="col-md-3">
      
      <!-- START WIDGET MESSAGES -->
      <div class="widget widget-default widget-item-icon">
        <div class="widget-item-left">
            <span class="fa fa-user"></span>
        </div>
        <div class="widget-data">
            <div class="widget-int num-count">{{DashBoardCounts.jobseekerCount}}</div>
            <div class="widget-title"><a routerLink="/jobSeeker">Job-Seeker</a></div>
            <div class="widget-subtitle">On your website</div>
        </div>      
          <div class="widget-controls">                                
              <a  class="widget-control-right widget-remove" data-toggle="tooltip" data-placement="top" title="Remove Widget"><span class="fa fa-times"></span></a>
          </div>
      </div>                            
      <!-- END WIDGET MESSAGES -->
      
  </div>
  <div class="col-md-3">
      
      <!-- START WIDGET REGISTRED -->
      <div class="widget widget-default widget-item-icon" onclick="location.href='pages-address-book.html';">
          <div class="widget-item-left">
              <span class="fa fa-user"></span>
          </div>
          <div class="widget-data">
              <div class="widget-int num-count">{{DashBoardCounts.pendingJobseekerCount}}</div>
              <div class="widget-title"><a routerLink="/replacement">Pending Request</a></div>
              <div class="widget-subtitle">On your website</div>
          </div>
          <div class="widget-controls">                                
              <a class="widget-control-right widget-remove" data-toggle="tooltip" data-placement="top" title="Remove Widget"><span class="fa fa-times"></span></a>
          </div>                            
      </div>                            
      <!-- END WIDGET REGISTRED -->
      
  </div>
  <div class="col-md-3">
      
      <!-- START WIDGET CLOCK -->
      <div class="widget widget-info widget-padding-sm">
          <div class="widget-big-int plugin-clock">00:00</div>                            
          <div class="widget-subtitle plugin-date">Loading...</div>
          <div class="widget-controls">                                
              <a  class="widget-control-right widget-remove" data-toggle="tooltip" data-placement="left" title="Remove Widget"><span class="fa fa-times"></span></a>
          </div>                            
          <div class="widget-buttons widget-c3">
              <div class="col">
                  <a ><span class="fa fa-clock-o"></span></a>
              </div>
              <div class="col">
                  <a ><span class="fa fa-bell"></span></a>
              </div>
              <div class="col">
                  <a ><span class="fa fa-calendar"></span></a>
              </div>
          </div>                            
      </div>                        
      <!-- END WIDGET CLOCK -->
      
  </div>
</div>
<!-- END WIDGETS -->
